<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>

<body>
    <!-- ankore tag a use for link up any website, target atribute value _blank use for entered website open in new tab -->
    <a href="index.html" target="_blank">Home</a>
    <a href="contact.html" target="_blank">Contact Us</a><br>

    <h1>This is Our Contact Page!!</h1>
    <!-- form tag use for create from for get data from user -->
    <form action="" method="" enctype="multipart/form-data">
        <!-- label tag use for show label for input  -->
        <label for="">Name:</label>

        <!-- input tag use for get input , placeholder atribute for understand wanted data -->
        <!-- input tag types = text,email,number,tel,password,date,time,checkbox,radio,color -->

        <input type="text" placeholder="Enter Your Name" name="" value=""><br><br>
        <label for="">Email:</label>
        <input type="email" placeholder="Enter Your Email" name="" value=""><br><br>
        <label for="">Phone:</label>
        <input type="number" placeholder="Enter Your Contact Number" name="" value=""><br><br>
        <label for="">Secondary Phone:</label>
        <input type="tel" placeholder="Enter Your Secondary Number" name="" value=""><br><br>
        <label for="">Password:</label>
        <input type="password" placeholder="Enter Your Password" name="" value=""> <br><br>
        <label for="">Date Of Birth:</label>
        <input type="date"><br><br>
        <label for="">Metting Time:</label>
        <input type="time"><br><br>
        <label for="">Check Your Skils:</label> <br><br>
        <input type="checkbox" name="" value="">HTML<br><br>
        <input type="checkbox" name="" value="">CSS<br><br>
        <input type="checkbox" name="" value="">Botstrap<br><br>
        <input type="checkbox" name="" value="">Java-Script<br><br>
        <label for="">Gender:</label> <br><br>

        <!-- radio type input  & name value will be same -->

        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other <br><br>
        <label for="">Your Favourite Color:</label>
        <input type="color" name="" value=""><br><br>

        <!-- textarea tag use for get message ,row ,col use for message box size -->
        <label for="">Your Message</label><br>
        <textarea placeholder="Your Message" name="" rows="10" cols="50"></textarea><br><br>

        <!-- input type file use for get file from user -->
        <label for="">Upload Image:</label>
        <input type="file" name=""> <br><br>
        <!-- input type submit use for submit form data & value will be submit -->
        <input type="submit" name="" value="submit">


    </form>

</body>

</html>
